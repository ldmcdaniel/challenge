<!DOCTYPE html>
<html ng-app="phApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible", content="IE=edge">
  <meta name="viewport", content="width=device-width, initial-scale=1">
  <title>P.H. Clients, Products, and Stakeholders</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Premise Health Products, Clients, and Stakeholders</h1>
    <div ng-controller="MainCtrl">
      <div class="form-group">
        <label for="serchText">Search</label>
        <input ng-model="searchText" type="text" class="form-control" id="serchText" placeholder="Products">
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Client Name</th>
            <th>Stakeholder Name</th>
            <th>Contact Info</th>
          </tr>
        </thead>
        <tbody ng-repeat="data in formData | filter:searchText">
          <tr>
            <td>{{data.productname}}</td>
            <td>{{data.clientname}}</td>
            <td>{{data.stakeholdername}}</td>
            <td><a href="mailto:{{data.contactinfo}}?subject=Try an update to {{data.productname}}&body=Hello {{data.stakeholdername}}:%0D%0A%0D%0APlease give us feedback on our new version of {{data.productname}} so that we can make it better.%0D%0A%0D%0ABest regards,%0D%0A%0D%0A%0D%0A%0D%0APremise Health Dev Team" target="_blank">{{data.contactinfo}}</td>
          </tr>
        </tbody>
      </ul>
    </table>
    <form class="form">
      <div class="form-group">
        <label for="subjectForEmail">Subject:</label>
        <input type="" class="form-control" id="subjectForEmail" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="textForEmail">Email Body:</label>
        <textarea class="form-control" rows="10"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Send Email</button>
      </div>
    </form>
  </div>
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
